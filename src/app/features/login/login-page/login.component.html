<div class="bg-login">
  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
        <div class="card rounded-4">
          <div class="card-body p-5">
            <img src="assets/images/logo1.png" class="mb-4" width="145" alt="">
            <h4 class="fw-bold">Get Started Now</h4>
            <p class="mb-0">Enter your credentials to login your account</p>

            <div class="form-body my-4">
              <form class="row g-3" [formGroup]="form" (submit)="onSubmit()">
                <div class="col-12">
                  <label for="inputEmailAddress" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmailAddress" formControlName="email"
                    placeholder="jhon@example.com">
                  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
                    Please enter a valid email.
                  </div>
                </div>
                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">Password</label>
                  <div class="input-group" id="show_hide_password">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control border-end-0"
                      id="inputChoosePassword" value="" placeholder="Enter Password" formControlName="password">

                    <a href="javascript:;" class="input-group-text bg-transparent" (click)="toggleShowPassword($event)">
                      <i class="{{ showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill' }}"></i>
                    </a>
                  </div>
                  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
                    Password is required!
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                  </div>
                </div>
                <div class="col-md-6 text-end"> <a href="auth-basic-forgot-password.html">Forgot Password ?</a>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="separator section-padding" *ngIf="errorMessage!= ''">
              <div class="line"></div>
              <div class="line"></div>
            </div>

            <div class="d-flex gap-3 justify-content-center mt-4" *ngIf="errorMessage!= ''">
              <p class="error-message">{{errorMessage}}</p>
            </div>
          </div>
        </div>
      </div>
    </div><!--end row-->
  </div>
</div>
