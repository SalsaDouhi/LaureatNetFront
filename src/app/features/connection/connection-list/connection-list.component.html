<div class="main-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb align-items-center mb-3">
        <div class="breadcrumb-title pe-3">{{ filteredConnections.length }} Connexions</div>
    </div>
    <!--end breadcrumb-->

    <div class="row g-3">
        <div class="col-auto">
            <div class="position-relative">
                <input class="form-control px-5" type="search" placeholder="Recherche ..." [(ngModel)]="searchTerm" (input)="searchConnections()">
                <span class="material-symbols-outlined position-absolute ms-3 translate-middle-y start-0 top-50 fs-5">Search</span>
            </div>
        </div>
    </div><!--end row-->

    <div class="card mt-4" *ngIf="filteredConnections.length > 0; else noConnectionsFound">
        <div class="card-body">
            <div class="product-table">
                <div class="table-responsive white-space-nowrap">
                    <table class="table align-middle">
                        <tbody>
                            <tr *ngFor="let connection of filteredConnections">
                                <td>
                                    <div class="d-flex align-items-center gap-4">
                                        <img [src]="getProfilePicture(connection.picture)" class="rounded-circle p-1 border" width="80" height="80" alt="...">
                                        <div class="product-info">
                                            <a href="/profiles/{{connection.userConnectWithId}}" class="product-title">{{connection.fullname}}</a>
                                            <p class="mb-0 product-category">{{connection.bio}}</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-end">
                                    <div class="btn-group">
                                        <div class="btn-group me-2">
                                            <button class="btn btn-filter px-4">Message</button>
                                        </div>
                                        <div class="btn-group">
                                            <!-- Add click event handler to call deleteConnection function -->
                                            <button class="btn btn-filter px-4" (click)="openConfirmationDialog(connection.id)">Retirer</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noConnectionsFound>
        <div class="alert alert-warning mt-4">Aucune connexion trouv√©e.</div>
    </ng-template>
</div>
<p-toast></p-toast>
