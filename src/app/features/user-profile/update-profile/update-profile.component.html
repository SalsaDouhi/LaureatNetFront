<div class="row mb-8">
 
    <div class="card ">
      <div class="card-body ">
            <h2>Edit Profile</h2>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
              </div>
              <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="text-danger">firstname is required</div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
              </div>
              <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="text-danger">lastName is required</div>
              <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date:</label>
                <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
              </div>
              <div *ngIf="profileForm.get('birthDate')?.invalid && profileForm.get('birthDate')?.touched" class="text-danger">birthDate is required</div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea class="form-control" id="bio" formControlName="bio"></textarea>
              </div>
              <div class="mb-3">
                <label for="picture" class="form-label">Picture:</label>
                <input type="file" id="picture" name="picture" class="form-control" (change)="onFileSelect($event, 'picture')">
              </div>
              <div class="mb-3">
                <label for="banner" class="form-label">Banner:</label>
                <input type="file" id="banner" name="banner" class="form-control" (change)="onFileSelect($event, 'banner')">
              </div>
              <!--
              <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" formControlName="location">
              </div>
              <div class="mb-3">
                <label for="currentPosition" class="form-label">Current Position:</label>
                <input type="text" class="form-control" id="currentPosition" formControlName="currentPosition">
              </div>
              <div class="mb-3">
                <label for="major" class="form-label">Major:</label>
                <input type="text" class="form-control" id="major" formControlName="major">
              </div>
              <div class="mb-3">
                <label for="currentGrade" class="form-label">Current Grade:</label>
                <input type="text" class="form-control" id="currentGrade" formControlName="currentGrade">
              </div>
              <div class="mb-3">
                <label for="graduated" class="form-label">Graduated:</label>
                <input type="text" class="form-control" id="graduated" formControlName="graduated">
              </div> 
            -->
              <div class="mb-3">
                <label for="website" class="form-label">Website:</label>
                <input type="text" class="form-control" id="website" formControlName="website">
              </div>
              <div class="mb-3">
                <label for="facebook" class="form-label">Facebook:</label>
                <input type="text" class="form-control" id="facebook" formControlName="facebook">
              </div>
              <div class="mb-3">
                <label for="instagram" class="form-label">Instagram:</label>
                <input type="text" class="form-control" id="instagram" formControlName="instagram">
              </div>
              <div class="mb-3">
                <label for="twitter" class="form-label">Twitter:</label>
                <input type="text" class="form-control" id="twitter" formControlName="twitter">
              </div>
              <div class="mb-3">
                <label for="youtube" class="form-label">Youtube:</label>
                <input type="text" class="form-control" id="youtube" formControlName="youtube">
              </div>
              <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn:</label>
                <input type="text" class="form-control" id="linkedin" formControlName="linkedin">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
    </div>

</div>
