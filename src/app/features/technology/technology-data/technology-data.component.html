<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Technologies</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item">
          <a href="javascript:;"></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Ajouter et modifier des technologies</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

<div class="row g-8">
  <div class="col-lg-8">
    <div class="position-relative">
      <input #myInput (input)="doFilter(myInput)" (keyup.enter)="onSubmit(myInput)" class="form-control px-5"
        style="padding-right: 5px !important;" type="search" placeholder="Chercher">
      <span class="material-icons-outlined position-absolute ms-3 translate-middle-y start-0 top-50 fs-5">search</span>
    </div>
  </div>
  <div class="col-auto flex-grow-1 overflow-auto">
    <div class="btn-group position-static" *ngIf="!doShowAddButton(myInput)">
      <button class="btn btn-primary px-4" (click)="onSubmit(myInput)">
        <i class="bi bi-plus-lg me-2"></i>
        Ajouter
      </button>
    </div>
  </div>
</div><!--end row-->

<div class="card mt-4" *ngIf="technologiesToShow.length != 0">
  <div class="card-body">
    <div class="">
      <span class="badge rounded-pill bg-primary mt-2" *ngFor="let technology of technologiesToShow"
        (click)="openEditModal(technology)">{{technology.title}}</span>
    </div>
  </div>
</div>
