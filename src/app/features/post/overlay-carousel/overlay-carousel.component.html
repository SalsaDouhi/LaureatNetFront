<div class="overlay" (click)="toggle()">
    <div id="carouselExampleIndicators" (click)="clicked($event)" class="carousel d-block slide"
        data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="attachments[0]" class="d-block w-100" alt="...">
            </div>
            <div *ngFor="let att of attachments.slice(1)" class="carousel-item">
                <img [src]="att" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
