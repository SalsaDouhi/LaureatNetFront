<div *ngIf="fileURLs.length > 0" class="mt-0">
    <app-post-attachements [local]=true [attachments]="fileURLs"></app-post-attachements> 
</div>
<input id="image-upload" (change)="onFileSelected($event)" type="file" [accept]="accept" [multiple]="multiple" style="display: none;">
<div *ngIf="files.length === 0" (click)="upload($event);" class="card border-1 border-dashed mt-4" ondragover="event.preventDefault()" (drop)="drop($event)">
    <label for="image-upload" class="p-3 mb-3">
        <div class="text-center">
            <i class="bx bxs-cloud-upload" style="font-size: 7em;"></i>
            <p class="mt-3">Faites glisser et d√©posez vos fichiers ici pour les charger</p>
        </div>
    </label>
</div>
<div class="border border-secondary rounded p-2 mb-3">
    <div class="d-flex align-items-center justify-content-between">
        <h6 class="mb-0">Ajouter A La Publication</h6>
        <div class="d-flex align-items-center gap-2">
            <a href="" (click)="upload($event);">
                <i class="material-icons-outlined">add_to_photos</i>
            </a>
        </div>
    </div>
</div>
