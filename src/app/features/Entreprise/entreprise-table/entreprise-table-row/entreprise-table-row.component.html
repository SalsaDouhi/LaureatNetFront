<td>{{ entreprise.id }}</td>
<td>
    <div class="d-flex align-items-center gap-3">
        <div class="product-box">
            <!-- <img src="assets/images/orders/01.png" width="70" class="rounded-3" alt=""> -->
            <img *ngIf="entreprise.logo" [src]="getLogo(entreprise.logo)" width="64" height="64" alt="Logo"
                class=" raised p-1 bg-white rounded-3" style="max-width: 100px;">
        </div>
        <div class="product-info">
            <a [routerLink]="['/entreprise/details', entreprise.id]" class="product-title">{{ entreprise.title }}</a>
            <!-- <p class="mb-0 product-category">Category : Fashion</p> -->
        </div>
    </div>
</td>

<td>{{ entreprise.tel }}</td>
<td>{{ entreprise.email }}</td>
<td>
    <a [href]="'https://' + entreprise.website" target="_blank">{{ entreprise.website }}</a>
</td>
<td>
    <div class="btn-group">
        <button class="btn btn-outline-success d-flex" (click)="updateEntreprise(entreprise.id)">
            <span class="material-symbols-outlined">
                edit
            </span>
        </button>
        <button class="btn btn-outline-primary d-flex" (click)="showDetails(entreprise.id)">
            <span class="material-symbols-outlined">
                info
            </span>
        </button>
        <button class="btn btn-outline-danger d-flex" (click)="confirmDelete(entreprise.id)">
            <span class="material-symbols-outlined">
                delete_forever
            </span>
        </button>
    </div>
</td>
