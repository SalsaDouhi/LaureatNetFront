<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Entreprises</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Liste des entreprises</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row g-3">
    <div class="col-auto">
        <div class="position-relative">
            <input class="form-control px-5" type="search" placeholder="Chercher par titre..." [(ngModel)]="searchTerm"
                (ngModelChange)="onSearchTermChange()">
            <span
                class="material-icons-outlined position-absolute ms-3 translate-middle-y start-0 top-50 fs-5">search</span>
        </div>
    </div>
    <div class="col-auto flex-grow-1 overflow-auto">

    </div>
    <div class="col-auto">
        <div class="d-flex align-items-center gap-2 justify-content-lg-end">
            <button class="btn btn-primary px-4" (click)="goToCreateEntreprise()"><i
                    class="bi bi-plus-lg me-2"></i>Ajouter une entreprise</button>
        </div>
    </div>
</div>

<!-- <div class="container mt-5">
    <div class="card"> -->
<div class="card mt-4">
    <div class="card-body">
        <!-- <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Liste des entreprises</h3>
            <input type="text" class="form-control mb-3" placeholder="Rechercher par titre..." [(ngModel)]="searchTerm"
                (ngModelChange)="onSearchTermChange()">

            <button class="btn btn-success" (click)="goToCreateEntreprise()">Créer</button>
        </div> -->

        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titre</th>
                    <!-- <th scope="col">Logo</th> -->
                    <th scope="col">Téléphone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Site web</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

                <ng-container *ngFor="let entreprise of filteredEntreprises">
                    <tr class="app-entreprise-table-row" [entreprise]="entreprise"></tr>
                </ng-container>

            </tbody>
        </table>
    </div>
</div>
