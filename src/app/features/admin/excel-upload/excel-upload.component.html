<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Utilisateurs</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="javascript:;"></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Importer des utilisateurs</li>
      </ol>
    </nav>
  </div>
  <div class="ms-auto">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" [routerLink]="['/admin', 'users']">Liste des utilisateurs</button>
    </div>
  </div>
</div>


<div class="row justify-content-center">
  <div class="col-12 col-xl-8">
    <div class="card">
      <div class="card-body p-4">
        <h5 class="mb-4">Importer les etudiants apartir d'un fichier Excel</h5>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="fileInput" class="form-label">Sélectionner un fichier Excel</label>
            <input type="file" class="form-control" id="fileInput" (change)="onFileChange($event)">
          </div>
          <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-block" (click)="uploadFile()">Importer</button>
          </div>
          <!-- Affichage du message d'erreur -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-4" role="alert">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showSuccessModal" class="modal fade show" id="exampleModal" tabindex="-1"
  aria-labelledby="exampleModalLabel" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">l importation terminé avec succée</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">les utilisateurs sont ajoutée </div>
      <div class="modal-footer">
        <button type="button" (click)="closeSucces()" id="ok" class="btn btn-primary">O K</button>
      </div>
    </div>
  </div>
</div> <p-toast></p-toast>
